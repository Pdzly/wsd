{% extends "rest_framework/base.html" %}
{% load i18n %}
{% load static %}
{% block branding %}
    <a class='navbar-brand' rel="nofollow" href='/'>
        <img height="50px" style="padding-bottom: 20px" src="{% static 'api/rest/v1/media/img/whysodank-icon.png' %}" class="logo_responsive" alt="{% trans "WSD API V1" %}">
    </a>
{% endblock %}
{% block bootstrap_theme %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/3.4.1/superhero/bootstrap.min.css" type="text/css">
{% endblock %}
{% block bootstrap_navbar_variant %}{% endblock %}

{% block description %}
    <pre style="background: none; border: none; color: wheat; padding: 10px; white-space: pre-wrap">
        {{ description }}
    </pre>
{% endblock %}
